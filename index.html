<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For Vinoth üíò</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    .video-bg iframe {
      width: 100vw;
      height: 100vh;
      filter: blur(8px) brightness(0.6);
    }

    /* Center Content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    h1 {
      font-size: 3em;
      animation: fadeIn 3s ease-in-out;
    }

    .glow {
      text-shadow: 0 0 15px #ff4b6e, 0 0 30px #ff1f4d;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #ff4b6e; }
      to { text-shadow: 0 0 35px #ff1f4d; }
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
      animation: fadeIn 5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #ff4b6e;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

  </style>
</head>

<body>

  <!-- YouTube Background -->
  <div class="video-bg">
    <iframe 
      src="https://www.youtube.com/embed/bwTHSuQL_M5EnLWy?autoplay=1&mute=1&controls=0&loop=1&playlist=bwTHSuQL_M5EnLWy"
      frameborder="0"
      allow="autoplay">
    </iframe>
  </div>

  <!-- Center Love Message -->
  <div class="content">
    <h1>Happy Valentine‚Äôs Day <span class="glow">Vinoth üíò</span></h1>
    <p>You are my today, tomorrow & forever ‚ù§Ô∏è</p>
  </div>

  <script>
    // Floating Hearts Generator
    setInterval(function() {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  </script>

</body>
</html>
