<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vinoth üíò</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
  color: white;
  position: relative;
}

/* Center Card */
.card {
  z-index: 10;
}

h1 {
  font-size: 2.5em;
}

.glow {
  text-shadow: 0 0 15px #fff, 0 0 25px #ff1f4d;
  animation: glowPulse 2s infinite alternate;
}

@keyframes glowPulse {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 30px #ff1f4d; }
}

p {
  font-size: 1.3em;
}

/* Button */
button {
  margin-top: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4b6e;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  background: #ffe6eb;
}

/* Floating Hearts */
.heart {
  position: absolute;
  color: white;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine‚Äôs Day <span class="glow">Vinoth üíò</span></h1>
  <p>You are my today, tomorrow & forever ‚ù§Ô∏è</p>

  <button onclick="playSong()">Play Our Song üíñ</button>
</div>

<script>
// Open YouTube song (Mobile Safe)
function playSong() {
  window.open("https://youtu.be/X1vLfrhPX8U", "_blank");
}

// Floating hearts animation
setInterval(function() {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);

  setTimeout(function() {
    heart.remove();
  }, 6000);
}, 300);
</script>

</body>
</html>
