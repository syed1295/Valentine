<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentine üíñ</title>

  <style>
    body {
      margin: 0; 
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
      padding: 40px 50px;
      text-align: center;
      max-width: 350px;
      z-index: 10;
      position: relative;
    }

    h1 {
      color: #ff3864;
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-top: 0;
    }

    /* Glow effect for name */
    .glow {
      text-shadow: 0 0 10px #ff4b6e, 0 0 20px #ff1f4d;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #ff4b6e; }
      to { text-shadow: 0 0 25px #ff1f4d; }
    }

    /* Buttons */
    button {
      background: #ff3864;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #ff1f4d;
      transform: scale(1.1);
    }

    #secretMessage {
      display: none;
      margin-top: 15px;
      color: #ff3864;
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Floating hearts container */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0; 
      left: 0;
      z-index: 1;
    }

    /* Single heart */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff4b6e;
      clip-path: polygon(
        50% 0%, 61% 13%, 75% 18%, 84% 29%, 
        90% 42%, 90% 58%, 84% 71%, 75% 82%, 
        61% 87%, 50% 100%, 39% 87%, 25% 82%, 
        16% 71%, 10% 58%, 10% 42%, 16% 29%, 25% 18%, 39% 13%
      );
      opacity: 0.8;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.8; }
      100% {
        transform: translateY(-150px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Valentine‚Äôs Day My Love <span class="glow">Vinoth üíò</span></h1>
    <p>I will Never Leave your Hand ‚ù§Ô∏è<br>Always & Forever üíï</p>

    <button onclick="showMessage()">Click for Surprise üéÅ</button>

    <div id="secretMessage">
      Vinoth üíò You are my today, tomorrow & forever ‚ù§Ô∏è
    </div>

    <br>

    <button onclick="playMusic()">Play Our Song üéµ</button>

    <audio id="loveMusic" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

  </div>

  <div class="hearts"></div>

  <script>
    const heartsContainer = document.querySelector('.hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';

      const size = 20 + Math.random() * 20;
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';

      heartsContainer.appendChild(heart);

      setTimeout(() => {
        if (heart.parentNode) {
          heartsContainer.removeChild(heart);
        }
      }, parseFloat(heart.style.animationDuration) * 1000);
    }

    setInterval(createHeart, 300);

    function showMessage() {
      document.getElementById("secretMessage").style.display = "block";
    }

    function playMusic() {
      document.getElementById("loveMusic").play();
    }
  </script>

</body>
</html>
